<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Schedule Example - Rolling 7 Days</title>
  <style>
    body { background: #181818; color: #fff; font-family: sans-serif; }
    .admin-schedule-demo { display: flex; gap: 1.5rem; margin: 2rem; }
    .admin-day-card { background: #232323; border: 1px solid #333; border-radius: 0.8rem; padding: 1.5rem 1.2rem; width: 180px; text-align: center; box-shadow: 0 2px 8px #0002; }
    .day-name { color: #ffb88a; font-weight: bold; font-size: 1.1rem; letter-spacing: 2px; margin-bottom: 0.3rem; }
    .day-date { color: #bbb; font-size: 0.95rem; margin-bottom: 1.1rem; }
    .game-logo { font-size: 2rem; margin-bottom: 0.7rem; }
    .stream-time { font-size: 1.1rem; font-weight: bold; margin-bottom: 0.5rem; }
    .stream-title { font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem; }
    .admin-extra { color: #ff6666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h2 style="margin-left:2rem;">Example: 7-Day Schedule (Auto-Rolling, as of Feb 2, 2026)</h2>
  <div class="admin-schedule-demo">
    <div class="admin-day-card">
      <div class="day-name">TUE</div>
      <div class="day-date">Feb 3</div>
      <div class="game-logo">-</div>
      <div class="stream-time">No Stream Planned</div>
      <div class="stream-title">-</div>
    </div>
    <div class="admin-day-card">
      <div class="day-name">WED</div>
      <div class="day-date">Feb 4</div>
      <div class="game-logo">-</div>
      <div class="stream-time">No Stream Planned</div>
      <div class="stream-title">-</div>
    </div>
    <div class="admin-day-card">
      <div class="day-name">THU</div>
      <div class="day-date">Feb 5</div>
      <div class="game-logo">-</div>
      <div class="stream-time">No Stream Planned</div>
      <div class="stream-title">-</div>
    </div>
    <div class="admin-day-card">
      <div class="day-name">FRI</div>
      <div class="day-date">Feb 6</div>
      <div class="game-logo">-</div>
      <div class="stream-time">No Stream Planned</div>
      <div class="stream-title">-</div>
    </div>
    <div class="admin-day-card">
      <div class="day-name">SAT</div>
      <div class="day-date">Feb 7</div>
      <div class="game-logo">-</div>
      <div class="stream-time">No Stream Planned</div>
      <div class="stream-title">-</div>
    </div>
    <div class="admin-day-card">
      <div class="day-name">SUN</div>
      <div class="day-date">Feb 8</div>
      <div class="game-logo">-</div>
      <div class="stream-time">No Stream Planned</div>
      <div class="stream-title">-</div>
    </div>
    <div class="admin-day-card">
      <div class="day-name">MON</div>
      <div class="day-date">Feb 9</div>
      <div class="game-logo">-</div>
      <div class="stream-time">No Stream Planned</div>
      <div class="stream-title">-</div>
    </div>
  </div>
</body>
</html>
