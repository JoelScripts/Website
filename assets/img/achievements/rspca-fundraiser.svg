<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="RSPCA fundraiser achievement">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b0b" />
      <stop offset="1" stop-color="#151515" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="48%">
      <stop offset="0" stop-color="#4CAF50" stop-opacity="0.35" />
      <stop offset="1" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="heart" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FF8C42" />
      <stop offset="1" stop-color="#FF5A36" />
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)" />
  <rect width="1600" height="900" fill="url(#glow)" />

  <g transform="translate(500 200)">
    <path d="M300 120c-40-70-160-60-170 30-10 100 170 220 170 220s180-120 170-220c-10-90-130-100-170-30z" fill="url(#heart)" />

    <g fill="#4CAF50">
      <circle cx="160" cy="70" r="40" />
      <circle cx="260" cy="40" r="36" />
      <circle cx="360" cy="70" r="40" />
      <circle cx="260" cy="120" r="55" />
    </g>
  </g>

  <g font-family="Poppins, Arial, sans-serif" text-anchor="middle" fill="#e0e0e0">
    <text x="800" y="720" font-size="62" font-weight="700">RSPCA Fundraiser</text>
    <text x="800" y="780" font-size="28" fill="#a0a0a0">Community donations raised on stream</text>
  </g>
</svg>
